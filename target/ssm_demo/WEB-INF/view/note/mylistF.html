<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的游记列表</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="/ssm_demo/js/bootstrap.js"></script>
    <script src="/ssm_demo/js/date.format.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>

<!-- 我的游记列表-->
<section id="content">
    <section class="hemai_jx">
        <div class="jx_top">
            <div class="jx_tit">
                <img src="images/icon_5.jpg" alt="">
                <span style="font-size: 30px;font-weight: bold">我的游记</span>
            </div>
        </div>
        <div class="jx_content">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div id="note_list" style="width: 80%;margin: 0 auto;">


                    </div>
                </div>
            </div>
        </div>
        <!-- 分页 页码信息-->
        <div class="page_area">
            <ul class="mypagination">
                <li style="float: left;"> 共<span class="totalPage"></span>页 ,共<span class="totalCount"></span>条记录 </li>
                <li style="float: left;"> <a href="javascript:loadNote(currentPage-1)" class="preivous">上一页</a>   </li>
                <li style="float: left;"> , 当前是<span class="currentPage"></span>页   </li>
                <li style="float: left;"> <a href="javascript:loadNote(currentPage+1)" class="next">下一页</a>
                </li>
            </ul>
        </div>

    </section>
</section>


<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->

<script src="/ssm_demo/js/note/mylistF.js"></script>
</body>
</html>
